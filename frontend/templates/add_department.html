{% extends "base.html" %}

{% block title %}Add Department - HRMS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Department</h1>
    <a href="{{ url_for('departments') }}" class="btn btn-secondary">‚Üê Back to Departments</a>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Department Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Engineering, HR, Marketing"
                maxlength="100">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Brief description of the department"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Department</button>
            <a href="{{ url_for('departments') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
