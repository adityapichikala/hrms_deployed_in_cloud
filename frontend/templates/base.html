<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HRMS Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">HRMS</a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('departments') }}" class="nav-link">Departments</a></li>
                <li><a href="{{ url_for('employees') }}" class="nav-link">Employees</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2026 HRMS. Powered by FastAPI & Flask</p>
    </footer>
</body>
</html>
